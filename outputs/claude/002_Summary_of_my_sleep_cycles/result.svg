<svg width="360" height="360" viewBox="0 0 360 360" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="360" height="360" fill="#000000"/>
  
  <!-- Title -->
  <text x="180" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#FFFFFF" text-anchor="middle">Sleep Summary</text>
  
  <!-- Moon icon -->
  <path d="M 170 70 Q 155 85 170 100 Q 160 95 150 85 Q 145 70 155 60 Q 165 65 170 70" fill="#7C3AED" opacity="0.8"/>
  
  <!-- Sleep duration circle -->
  <circle cx="180" cy="180" r="90" fill="none" stroke="#1F2937" stroke-width="20"/>
  
  <!-- Sleep progress arc (4.3/8 hours = 53.75%) -->
  <path d="M 180 90 A 90 90 0 0 1 263 234" fill="none" stroke="#7C3AED" stroke-width="20" stroke-linecap="round"/>
  
  <!-- Center text -->
  <text x="180" y="170" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#FFFFFF" text-anchor="middle">4.3</text>
  <text x="180" y="200" font-family="Arial, sans-serif" font-size="20" fill="#9CA3AF" text-anchor="middle">hours</text>
  
  <!-- Target indicator -->
  <text x="180" y="235" font-family="Arial, sans-serif" font-size="16" fill="#6B7280" text-anchor="middle">Target: 8 hours</text>
  
  <!-- Warning message -->
  <rect x="40" y="280" width="280" height="60" rx="10" fill="#991B1B" opacity="0.2"/>
  <rect x="40" y="280" width="280" height="60" rx="10" fill="none" stroke="#EF4444" stroke-width="2"/>
  
  <!-- Warning icon -->
  <circle cx="70" cy="310" r="15" fill="#EF4444"/>
  <text x="70" y="317" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#FFFFFF" text-anchor="middle">!</text>
  
  <!-- Warning text -->
  <text x="100" y="305" font-family="Arial, sans-serif" font-size="16" fill="#EF4444" font-weight="500">Below recommended</text>
  <text x="100" y="325" font-family="Arial, sans-serif" font-size="14" fill="#F87171">Consider earlier bedtime</text>
</svg>